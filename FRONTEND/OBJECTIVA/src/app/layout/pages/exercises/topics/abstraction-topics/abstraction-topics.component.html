<div class="header">
    <i class="fa fa-times close-icon" (click)="closeLesson()"></i>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" [style.width]="progress + '%'"></div>
      </div>
    </div>
  </div>

    <!-- Exercise Components -->
    <app-exercise1-abstraction *ngIf="currentExercise === 0" (nextExercise)="onNextExercise()"></app-exercise1-abstraction>
    <app-exercise2-abstraction *ngIf="currentExercise === 1" (nextExercise)="onNextExercise()"></app-exercise2-abstraction>
    <app-exercise3-abstraction *ngIf="currentExercise === 2" (nextExercise)="onNextExercise()"></app-exercise3-abstraction>
    <app-exercise4-abstraction *ngIf="currentExercise === 3" (nextExercise)="onNextExercise()"></app-exercise4-abstraction>
    <app-exercise5-abstraction *ngIf="currentExercise === 4" (nextExercise)="onNextExercise()"></app-exercise5-abstraction>
    <app-exercise6-abstraction *ngIf="currentExercise === 5" (nextExercise)="onNextExercise()"></app-exercise6-abstraction>
    <app-exercise7-abstraction *ngIf="currentExercise === 6" (nextExercise)="onNextExercise()"></app-exercise7-abstraction>
    <app-exercise8-abstraction *ngIf="currentExercise === 7" (nextExercise)="onNextExercise()"></app-exercise8-abstraction>
    <app-exercise9-abstraction *ngIf="currentExercise === 8" (nextExercise)="onNextExercise()"></app-exercise9-abstraction>
    <app-exercise10-abstraction *ngIf="currentExercise === 9" (nextExercise)="onNextExercise()"></app-exercise10-abstraction>
